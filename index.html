<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/logo.png" type="image/png">
    <title>Projeto Módulo 7</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Bungee&family=Cinzel+Decorative:wght@400;700;900&family=Jersey+10&family=Jockey+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Passion+One:wght@400;700;900&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Vina+Sans&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="botao1">
            <button id="botaoModoEscuro" class="button-dark">Modo escuro</button>
        </div>
        <header>
            <img src="./image/logo.png" alt="Logo capelo" class="logo">
            <h1>Calculadora de médias</h1>
        </header>

        <form id="form-atividade">
            <input type="text" id="nome" required placeholder="Nome da atividade" class="nome">
            <input type="number" id="nota" required placeholder="Nota" min="0" max="10" class="nota">
            <button type="submit">Adicionar Nota</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
